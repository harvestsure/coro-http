name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  VCPKG_COMMIT_ID: 4065f37d0a6628ef17cf6ee15385f9091f1075bc

jobs:
  build-and-test:
    strategy:
      matrix:
        include:
          # Linux with GCC and Clang
          - os: ubuntu-latest
            compiler: { name: gcc, version: 12 }
          - os: ubuntu-latest
            compiler: { name: clang, version: 18 }
          # macOS with Apple Clang
          - os: macos-latest
            compiler: { name: apple-clang }
          # Windows with MSVC
          - os: windows-latest
            compiler: { name: msvc }

    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libssl-dev \
          zlib1g-dev \
          gcc-12 \
          g++-12 \
          clang-18
    
    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install openssl zlib llvm@18
    
    - name: Cache vcpkg (Windows)
      if: runner.os == 'Windows'
      uses: actions/cache@v4
      with:
        path: |
          vcpkg/archives
          vcpkg/packages
          vcpkg/installed
          vcpkg/buildtrees
          vcpkg/downloads
        key: vcpkg-windows-${{ env.VCPKG_COMMIT_ID }}-${{ hashFiles('**/vcpkg.json') }}
        restore-keys: |
          vcpkg-windows-${{ env.VCPKG_COMMIT_ID }}-
    
    - name: Setup vcpkg (Windows)
      if: runner.os == 'Windows'
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: '${{ env.VCPKG_COMMIT_ID }}'
        vcpkgJsonGlob: '**/vcpkg.json'
    
    - name: Setup CMake
      uses: lukka/get-cmake@latest
    
    - name: Create build directory
      run: mkdir -p build
    
    - name: Configure CMake (Linux with GCC)
      if: runner.os == 'Linux' && matrix.compiler.name == 'gcc'
      run: |
        cd build
        cmake .. \
          -DCMAKE_CXX_COMPILER=g++-${{ matrix.compiler.version }} \
          -DCMAKE_C_COMPILER=gcc-${{ matrix.compiler.version }} \
          -DENABLE_SANITIZER=ON \
          -DBUILD_TESTS=ON
    
    - name: Configure CMake (Linux with Clang)
      if: runner.os == 'Linux' && matrix.compiler.name == 'clang'
      run: |
        cd build
        cmake .. \
          -DCMAKE_CXX_COMPILER=clang++-${{ matrix.compiler.version }} \
          -DCMAKE_C_COMPILER=clang-${{ matrix.compiler.version }} \
          -DENABLE_SANITIZER=ON \
          -DBUILD_TESTS=ON
    
    - name: Configure CMake (macOS with AppleClang)
      if: runner.os == 'macOS'
      run: |
        cd build
        cmake .. \
          -DENABLE_SANITIZER=ON \
          -DBUILD_TESTS=ON
    
    - name: Configure CMake (Windows MSVC)
      if: runner.os == 'Windows'
      shell: bash
      run: |
        cd build
        cmake -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake" \
          -DBUILD_TESTS=ON \
          -DENABLE_SANITIZER=OFF \
          -G "Visual Studio 17 2022" \
          ..
    
    - name: Build
      run: |
        cd build
        cmake --build . --config Release --parallel 4
    
    - name: Run tests
      shell: bash
      run: |
        cd build
        ctest --output-on-failure --timeout 30 -C Release
    
    - name: Run example (coro)
      timeout-minutes: 2
      shell: bash
      run: |
        cd build
        if [ "$RUNNER_OS" = "Windows" ]; then
          timeout 5 ./Release/example_coro.exe || true
        else
          timeout 5 ./example_coro || true
        fi
    
    - name: Run example (https)
      timeout-minutes: 2
      shell: bash
      run: |
        cd build
        if [ "$RUNNER_OS" = "Windows" ]; then
          timeout 5 ./Release/example_https.exe || true
        else
          timeout 5 ./example_https || true
        fi
    
    - name: Run example (keepalive)
      timeout-minutes: 2
      shell: bash
      run: |
        cd build
        if [ "$RUNNER_OS" = "Windows" ]; then
          timeout 5 ./Release/example_keepalive.exe || true
        else
          timeout 5 ./example_keepalive || true
        fi
    
    - name: Run example (proxy)
      timeout-minutes: 2
      shell: bash
      run: |
        cd build
        if [ "$RUNNER_OS" = "Windows" ]; then
          timeout 5 ./Release/example_proxy.exe || true
        else
          timeout 5 ./example_proxy || true
        fi
    
    - name: Run example (retry)
      timeout-minutes: 2
      shell: bash
      run: |
        cd build
        if [ "$RUNNER_OS" = "Windows" ]; then
          timeout 5 ./Release/example_retry.exe || true
        else
          timeout 5 ./example_retry || true
        fi
    
    - name: Run example (sse)
      timeout-minutes: 2
      shell: bash
      run: |
        cd build
        if [ "$RUNNER_OS" = "Windows" ]; then
          timeout 5 ./Release/example_sse_coro.exe || true
        else
          timeout 5 ./example_sse_coro || true
        fi

  sanitizer-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libssl-dev \
          zlib1g-dev \
          clang-18
    
    - name: Cache build artifacts (Sanitizer)
      uses: actions/cache@v3
      with:
        path: build
        key: sanitizer-build-${{ hashFiles('**/*.cpp', '**/*.hpp') }}
        restore-keys: sanitizer-build-
    
    - name: Setup CMake
      uses: lukka/get-cmake@latest
    
    - name: Create build directory
      run: mkdir -p build
    
    - name: Configure with ASAN+UBSAN
      run: |
        cd build
        cmake .. \
          -DCMAKE_CXX_COMPILER=clang++-18 \
          -DCMAKE_C_COMPILER=clang-18 \
          -DENABLE_SANITIZER=ON \
          -DBUILD_TESTS=ON
    
    - name: Build with Sanitizers
      run: |
        cd build
        cmake --build . --config Release --parallel 4
    
    - name: Run tests with Sanitizers
      env:
        ASAN_OPTIONS: detect_leaks=1:abort_on_error=1
        UBSAN_OPTIONS: print_stacktrace=1:halt_on_error=1
      run: |
        cd build
        ctest --output-on-failure --timeout 30

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup CMake
      uses: lukka/get-cmake@latest
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libssl-dev zlib1g-dev
    
    - name: Cache code-quality build
      uses: actions/cache@v3
      with:
        path: build
        key: code-quality-${{ hashFiles('**/*.cpp', '**/*.hpp') }}
        restore-keys: code-quality-
    
    - name: Create build directory
      run: mkdir -p build
    
    - name: Configure
      run: |
        cd build
        cmake .. -DBUILD_TESTS=ON
    
    - name: Build
      run: |
        cd build
        cmake --build . --parallel 4
